<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Camera Config">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera Config Profiles</title>
<style>
   body {
     font-family: Arial, sans-serif;
     text-align: center;
     padding: 50px;
     background-color: #f9f9f9;
   }
   h1 {
     color: #333;
   }
   p {
     color: #666;
   }
   .btn {
     display: inline-block;
     margin: 20px;
     padding: 15px 25px;
     font-size: 16px;
     border-radius: 8px;
     text-decoration: none;
     color: white;
     font-weight: bold;
     transition: 0.3s;
   }
   .btn-enable {
     background-color: #28a745;
   }
   .btn-enable:hover {
     background-color: #218838;
   }
   .btn-disable {
     background-color: #dc3545;
   }
   .btn-disable:hover {
     background-color: #c82333;
   }
</style>
</head>
<body>
<h1>Camera Config Profiles</h1>
<p>Chọn một cấu hình để cài đặt trên iPhone:</p>
<a href="enable.mobileconfig" class="btn btn-enable">Enable Camera</a>
<a href="disable.mobileconfig" class="btn btn-disable">Disable Camera</a>
</body>

</html>
